title: Hytale Server Analysis
description: Comprehensive technical analysis of the Hytale Server source code.
remote_theme: just-the-docs/just-the-docs
url: "https://almanax-21.github.io"
baseurl: "/Hytale-documentation.github.io"

# GitHub Pages will serve from /docs folder
# Make sure to set this in repository settings

logo: "/Hytale-documentation.github.io/assets/images/logo.png"

aux_links:
  "GitHub Repository":
    - "//github.com/AlmanaX-21/Hytale-documentation.github.io"

# Heading anchors
heading_anchors: true

# Enable back to top link
back_to_top: true
back_to_top_text: "Back to top"

# Search
search_enabled: true
search:
  heading_level: 2
  previews: 3
  rel_url: true
  button: false

# Color scheme - users can switch between light and dark
color_scheme: nil
# This allows the theme to use the built-in color scheme switcher

# Custom CSS
custom_scss: true

# Mermaid Support (custom)
mermaid:
  theme: default

# Footer
footer_content: "Hytale Server Analysis - Unofficial Documentation"

# Enable callouts
callouts_level: quiet
callouts:
  note:
    color: blue
  warning:
    color: yellow
  important:
    color: purple
  tip:
    color: green
  caution:
    color: red
